<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">List King</h1>
    <h2>Buy groceries</h2>
    <ul>
        <li id="one" class="hot"><em>fresh</em>
            <Fieldset>Figs</Fieldset>
        </li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
    </ul>

    <script>
        let elements = document.getElementsByClassName('hot');//找到class屬性名稱為hot的物件
        if (elements.length > 2) {//如果找到3個元件以上
            let el = elements[2];//則自節點串列中取出第3個元件節點（所以只有被指定的這個會產生變化）
            el.className = 'cool';//指定該節點的class屬性變成cool

            //此外也可以用getElementByTagName，用標籤元件去找指定元件ex:getElementByTagName(li)
        }
    </script>
</body>

</html>

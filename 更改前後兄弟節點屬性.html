<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">List King</h1>
    <h2>Buy groceries</h2>
    <ul>
        <li id="one" class="hot"><em>fresh</em>
            <Fieldset>Figs</Fieldset>
        </li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
    </ul>

    <script>
        let startItem = document.getElementById('two');
        let preItem = startItem.previousSibling; // 設定新的變數，指定位置為id 同一層前一位的朋友（在這裡就是前一個li）
        let nextItem = startItem.nextElementSibling;// 設定新的變數，指定位置為id 同一層後一位的朋友（在這裡就是後一個li）

        preItem.className = 'complete'
        nextItem.className = 'cool'

    </script>
</body>

</html>
